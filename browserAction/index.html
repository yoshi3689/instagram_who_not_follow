<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>InstagramWhoFollows</title>
    <script src="./tailwind.js"></script>
    <style>
      body {
        width: 380px;
        margin: 0;
        background: #f1f5f9;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-[360px] bg-slate-50 rounded-2xl shadow-xl overflow-hidden">

        <!-- HEADER (static) -->
        <div class="bg-gradient-to-r from-slate-800 to-slate-700 px-6 py-4">
          <h1 class="text-white font-semibold text-lg">
            Non-Follower Audit
          </h1>
        </div>

        <!-- DYNAMIC CONTENT -->
        <div id="content" class="p-6"></div>

        <!-- FOOTER (static) -->
        <div class="px-6 py-4 bg-white border-t border-slate-200 text-center text-xs text-slate-500">
          Privacy First: Analysis happens locally
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
